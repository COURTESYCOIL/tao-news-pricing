<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO News - Pricing</title>
    <!-- Browser tab icon -->
    <link rel="icon" type="image/png" href="https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/image-removebg-preview%20(6).png">
    
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for checkmark icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Header Section with Main Logo -->
    <div class="header">
        <img src="https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/image-removebg-preview%20(6).png" alt="TAO News Logo" class="logo">
    </div>

    <!-- Pricing Container -->
    <div class="container">
      <!-- Starter Plan Box -->
      <div class="box">
        <div class="title">
          <img src="https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/image-removebg-preview%20(6).png" alt="Starter Plan Icon" class="plan-icon">
          <h2>Starter Plan</h2>
        </div>
        <div class="price">
          <h4>101 🧈</h4>
          <p>per Article</p>
        </div>
        <div class="option">
          <ul>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max characters: 200</li>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max Attachments: 1</li>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max Emojis: 5</li>
          </ul>
        </div>
      </div>

      <!-- Premium Plan Box -->
      <div class="box premium">
        <div class="title">
          <img src="https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/output-onlinepngtools.png" alt="Premium Plan Icon" class="plan-icon">
          <h2>Premium Plan</h2>
        </div>
        <div class="price">
          <h4>501 🧈</h4>
          <p>per Article</p>
        </div>
        <div class="option">
          <ul>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max characters: 1000</li>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max Attachments: 4</li>
            <li><i class="fa fa-check" aria-hidden="true"></i>Max Emojis: 15</li>
            <li><i class="fa fa-check" aria-hidden="true"></i>Premium role in 𝚃𝙰𝙾 𝙽𝚎𝚠𝚜</li>
          </ul>
        </div>
      </div>
    </div>

</body>
</html>
